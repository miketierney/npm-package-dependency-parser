  <body>
    <h1>NPM Dependency Tree JSON &rarr; HTML Converter</h1>

    <textarea id="input" rows="30" cols="100" placeholder='{"name": "YourModule", "version": "1.0.0", "dependencies": {...}}'></textarea><br />

    </form>
